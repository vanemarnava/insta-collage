<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Insta-collage</title>
	<!-- enlace bootstrap -->
	<link rel="stylesheet" href="assets/css/bootstrap.min.css">
	<!-- enlace estilos css -->
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
	<!-- seccion titulo -->
	<section id="titleSection">
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-12">
					<h1>Insta-Collage</h1>
				</div> <!-- fin col -->
			</div> <!-- fin row -->
		</div> <!-- fin container -->
	</section>

	<!-- seccion de fotos arrastradas -->
	<section id="drop-photos-section">
		<div class="container">
			<div class="row">
			
				<div class="col-md-3 marco-foto" ondragover="permitirDrop(event)" ondrop="drop(event)">
					
				</div> <!-- fin col -->
			
				<div class="col-md-3 marco-foto" ondragover="permitirDrop(event)" ondrop="drop(event)">
					
				</div> <!-- fin col -->
			
				<div class="col-md-3 marco-foto" ondragover="permitirDrop(event)" ondrop="drop(event)">
					
				</div> <!-- fin col -->
			
				<div class="col-md-3 marco-foto" ondragover="permitirDrop(event)" ondrop="drop(event)">
				
			
			</div> <!-- fin row -->
		</div> <!-- fin container -->
	</section>

	<!-- seccion fotos galeria -->
	<section id="gellerySection">
		<div class="container">
			<!-- fila 1 -->
			<div class="row">
			
				<div class="col-md-2 gallery">
					<img class="photo" id="photo1" src="assets/img/13.jpg" alt="" draggable="true" ondragstart="drag(event)">
				</div> <!-- fin col -->
			
				<div class="col-md-2 gallery">
					<img class="photo" id="photo2" src="assets/img/14.jpg" alt="" draggable="true" ondragstart="drag(event)">
				</div> <!-- fin col -->
			
				<div class="col-md-2 gallery">
					<img class="photo" id="photo3" src="assets/img/5.jpg" alt="" draggable="true" ondragstart="drag(event)">
				</div> <!-- fin col -->
			
				<div class="col-md-2 gallery">
					<img class="photo" id="photo4" src="assets/img/8.jpg" alt="" draggable="true" ondragstart="drag(event)">
				</div> <!-- fin col -->
			
				<div class="col-md-2 gallery">
					<img class="photo" id="photo5" src="assets/img/15.jpg" alt="" draggable="true" ondragstart="drag(event)">
				</div> <!-- fin col -->
			
			<!-- fila 2 -->
			<div class="row">
			
				<div class="col-md-2 gallery">
					<img class="photo" id="photo6" src="assets/img/3.jpg" alt="" draggable="true" ondragstart="drag(event)">
				</div> <!-- fin col -->
			
				<div class="col-md-2 gallery">
					<img class="photo" id="photo7" src="assets/img/2.jpeg" alt="" draggable="true" ondragstart="drag(event)">
				</div> <!-- fin col -->
			
				<div class="col-md-2 gallery">
					<img class="photo" id="photo8" src="assets/img/9.jpg" alt="" draggable="true" ondragstart="drag(event)">
				</div> <!-- fin col -->
			
				<div class="col-md-2 gallery">
					<img class="photo" id="photo9" src="assets/img/7.jpg" alt="" draggable="true" ondragstart="drag(event)">
				</div> <!-- fin col -->
			
				<div class="col-md-2 gallery">
					<img class="photo" id="photo10" src="assets/img/6.jpg" alt="" draggable="true" ondragstart="drag(event)">
				</div> <!-- fin col -->
			</div>
			
			</div> <!-- fin row -->
		</div> <!-- fin container -->
	</section>

	<script src="assets/js/app.js" ></script>
	<script src="assets/js/jquery.js"></script><!-- primero carga jquery -->
	<script src="assets/js/bootstrap.min.js"></script><!-- luego carga el css -->
</body>
</html>
